<!DOCTYPE html />
<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">        
            <div class="header__logo">
                <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=476,fit=crop,q=95/dJoE7g7E5gfWbqya/untitled_artwork-kopie-dOqrpv2bj0tj8j5L.jpg" alt="Ereke-aidaiyalmaid" width="238px" height="238px" />
            </div>        
            <ul class="header__nav">
                <li class="header__nav__item"><a href="header__nav__link">About me</a></li>
                <li class="header__nav__item"><a href="header__nav__link">Stories</a></li>
                <li class="header__nav__item"><a href="./tatoos.html">Tatoos</a></li>
                <li class="header__nav__item"><a href="./contacts.html">Contacts</a></li>
                <li class="header__nav__item header__cart"><img src="./public/cart-icon.svg" alt="cart-icon" /> (0)</li>
            </ul>
        </header>
        <main class="contacts">
            <h1>Get in touch</h1>
            <form method="post">
                <div class="contacts__element">
                    <label for="name" >Name*</label>
                    <input id="name" type="text" name="name" required placeholder="Your name" />
                </div>            
                <div class="contacts__element">
                    <label for="lastName" >Last Name</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Your lastname"/>
                </div>    
                <div class="contacts__element">
                    <label for="email" >Email*</label>
                    <input id="email" type="email" name="email" required placeholder="Your email"/>
                </div>   
                <div class="contacts__element">
                    <label for="phone" >Phone number</label>
                    <input id="phone" type="tel" name="phone" placeholder="+7" />
                </div>        
                <div class="contacts__element">
                    <label for="message" >Message*</label>
                    <textarea id="message"  name="message" required rows="6" cols="60" placeholder="Enter your message"></textarea>
                </div>       
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer class="footer">
            <div class="footer__first">
                <span class="footer__first__item">Contact</span>
                <span class="footer__first__item">Ereke-aidaiyalmaid<at>gmail.com 
                </span>
                <div class="footer__first__socials">
                    <img src="./public/instagram.svg" alt="instagram" width="24px" height="24px" />
                    <img src="./public/facebook.svg" alt="facebook" width="24px" height="24px" />
                    <img src="./public/tik-tok.svg" alt="tik-tok" width="24px" height="24px" />
                </div>
            </div>
            <div class="footer__second">
                <ul class="footer__second__list">
                    <li class="footer__second__item">Home</li>
                    <li class="footer__second__item">Tatoos</li>
                    <li class="footer__second__item">Shop</li>
                    <li class="footer__second__item">FAQ</li>
                    <li class="footer__second__item">About</li>
                    <li class="footer__second__item">Contact</li>
                    <span>Berlin, Germany</span>
                </ul>
            </div>
        </footer>
    </body>
</html>
